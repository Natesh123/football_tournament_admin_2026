<div
    class="mb-6 py-5 px-6 rounded-2xl bg-gradient-to-r from-black-card to-zinc-900 border border-black-border relative overflow-hidden group">
    <!-- Background decoration -->
    <div class="absolute top-0 right-0 w-64 h-64 bg-gold-400/5 rounded-full blur-3xl -mr-16 -mt-16 pointer-events-none">
    </div>

    <div class="relative z-10 flex flex-col md:flex-row md:items-end justify-between gap-4">
        <div>
            <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight text-white mb-1">
                TOURNAMENT <span class="text-gold-400">CONTROL CENTER</span>
            </h1>
            <p class="text-text-muted max-w-xl text-sm">
                Manage brackets, schedule matches, and handle live scores from a single unified dashboard.
            </p>
        </div>

        <button (click)="onCreate()"
            class="bg-gold-400 hover:bg-white text-black font-bold uppercase tracking-wider py-4 px-5 text-sm rounded-lg shadow-lg shadow-gold-400/10 transition-all transform hover:-translate-y-0.5 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Create New Tournament
        </button>
    </div>
</div>
