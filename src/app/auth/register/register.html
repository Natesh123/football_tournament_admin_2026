<div class="register-container">
    <h2>Create Account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" formControlName="email" placeholder="Enter your email"
                [class.invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
                <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
                <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</span>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="Create a password"
                [class.invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                class="error-message">
                <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
                <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6
                    characters</span>
            </div>
        </div>

        <div *ngIf="successMessage" class="success-message" style="margin-bottom: 1rem;">
            {{ successMessage }}
        </div>

        <div *ngIf="errorMessage" class="error-message" style="margin-bottom: 1rem;">
            {{ errorMessage }}
        </div>

        <button type="submit" [disabled]="registerForm.invalid || isLoading">
            {{ isLoading ? 'Signing Up...' : 'Sign Up' }}
        </button>

        <div class="form-footer">
            <p>Already have an account? <a routerLink="/auth/login">Sign In</a></p>
        </div>
    </form>
</div>
