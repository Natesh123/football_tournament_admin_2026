<div class="login-container">
    <h2>Welcome Back</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" formControlName="email" placeholder="Enter your email"
                [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
                <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="Enter your password"
                [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
                Password is required
            </div>
        </div>

        <div *ngIf="successMessage" class="success-message" style="margin-bottom: 1rem;">
            {{ successMessage }}
        </div>

        <div *ngIf="errorMessage" class="error-message" style="margin-bottom: 1rem;">
            {{ errorMessage }}
        </div>

        <button type="submit" [disabled]="loginForm.invalid || isLoading">
            {{ isLoading ? 'Signing In...' : 'Sign In' }}
        </button>

        <div class="form-footer">
            <p>Don't have an account? <a routerLink="/auth/register">Sign Up</a></p>
        </div>
    </form>
</div>
