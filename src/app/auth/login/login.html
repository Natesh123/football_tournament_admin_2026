<div class="min-h-screen flex items-center justify-center relative overflow-hidden font-['Inter',sans-serif]">
    <!-- Interactive Football Cursor -->
    <!-- Create a container for the ball that is fixed to viewport but allows the directive to move the ball freely -->
    <div appPhysicsBall class="fixed w-32 h-32 z-1 pointer-events-none will-change-transform" style="left: 0; top: 0;">
        <svg viewBox="0 0 512 512" class="w-full h-full drop-shadow-2xl opacity-80 animate-[spin_10s_linear_infinite]"
            xmlns="http://www.w3.org/2000/svg">
            <path fill="#ffffff" d="M256,0C114.6,0,0,114.6,0,256s114.6,256,256,256s256-114.6,256-256S397.4,0,256,0z M256,472
                c-119.3,0-216-96.7-216-216S136.7,40,256,40s216,96.7,216,216S375.3,472,256,472z" />
            <path fill="#d4af37"
                d="M368.5,143.5c-4.2,4.2-8.3,8.3-12.5,12.5c4.7,0,9.4-0.1,14.1,0.1c-0.5,4.7-1,9.4-1.6,14
                c-5.2-3.1-9.9-7-14.2-11.4c-4.4-4.5-8.3-9.4-11.6-14.7c4.6-0.7,9.3-1.3,13.9-1.8C359.8,142.7,363.3,139.7,368.5,143.5z" />
            <path fill="#d4af37"
                d="M143.5,368.5c4.2-4.2,8.3-8.3,12.5-12.5c-4.7,0-9.4,0.1-14.1-0.1c0.5-4.7,1-9.4,1.6-14
                c5.2,3.1,9.9,7,14.2,11.4c4.4,4.5,8.3,9.4,11.6,14.7c-4.6,0.7-9.3,1.3-13.9,1.8C152.2,369.3,148.7,372.3,143.5,368.5z" />
            <!-- Simplified Hexagons (Classic Football Pattern) -->
            <path fill="#000000" d="M256,96 l40,70 l-40,70 l-40-70 z" opacity="0.8" />
            <path fill="#333333" d="M256,416 l-40-70 l40-70 l40,70 z" opacity="0.8" />
            <path fill="#000000" d="M96,256 l70-40 l70,40 l-70,40 z" opacity="0.8" />
            <path fill="#333333" d="M416,256 l-70,40 l-70-40 l70-40 z" opacity="0.8" />
        </svg>
        <!-- Glow effect behind ball -->
        <div class="absolute inset-0 bg-gold-400/30 blur-3xl rounded-full -z-10"></div>
    </div>
    <!-- Professional Stadium Background -->
    <div class="absolute inset-0 z-0">
        <img src="https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=2000&auto=format&fit=crop"
            alt="Stadium Background" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-slate-900/80 backdrop-blur-[2px]"></div>
        <div class="absolute inset-0 bg-gradient-to-br from-black/60 to-slate-900/60"></div>
    </div>

    <!-- Main Card -->
    <div
        class="relative z-10 w-full max-w-4xl bg-black/40 backdrop-blur-2xl border border-white/10 rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row mx-4">

        <!-- Left Side: Brand Section -->
        <div
            class="md:w-5/12 p-10 flex flex-col justify-between relative overflow-hidden bg-white/5 border-r border-white/5">
            <!-- Dashboard Logo (Exact Style) -->
            <div class="relative z-10">
                <div class="flex items-center gap-3 mb-10">
                    <img src="/images/logo-gold.png" alt="ATB Sports Logo"
                        class="h-12 w-auto object-contain drop-shadow-lg">
                    <div>
                        <h2 class="text-lg font-black text-white tracking-tight leading-none">ATB SPORTS</h2>
                        <span class="text-[10px] font-bold text-gold-500 uppercase tracking-[0.2em]">Official
                            Portal</span>
                    </div>
                </div>

                <div class="space-y-6">
                    <h1 class="text-3xl font-black text-white leading-tight">
                        Welcome <br>
                        <span
                            class="text-transparent bg-clip-text bg-gradient-to-r from-gold-300 to-gold-500">Back</span>
                    </h1>
                    <p class="text-slate-300 text-sm leading-relaxed">
                        Log in to your dashboard to manage tournaments, teams, and live matches.
                    </p>
                </div>
            </div>

            <!-- System Status -->
            <div class="relative z-10 flex items-center gap-3 pt-10 mt-auto">
                <div class="flex h-2.5 w-2.5">
                    <span
                        class="animate-ping absolute inline-flex h-2.5 w-2.5 rounded-full bg-emerald-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-emerald-500"></span>
                </div>
                <span class="text-[10px] font-bold text-emerald-400 uppercase tracking-widest">System Online</span>
            </div>
        </div>

        <!-- Right Side: Form -->
        <div class="md:w-7/12 p-10 bg-black/60 flex flex-col justify-center">
            <div class="mb-8">
                <h3 class="text-2xl font-bold text-white mb-2">Admin Login</h3>
                <p class="text-slate-400 text-sm">Enter your credentials to access the dashboard.</p>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">
                <!-- Email -->
                <div class="space-y-1.5">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider ml-1">Email
                        Address</label>
                    <div class="relative group">
                        <input type="email" formControlName="email"
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3.5 text-white placeholder-slate-600 focus:outline-none focus:border-gold-500/50 focus:bg-white/10 transition-all font-medium text-sm pl-10"
                            placeholder="admin@atbsports.com">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="h-4 w-4 absolute left-3.5 top-3.5 text-slate-500 group-focus-within:text-gold-400 transition-colors"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                </div>

                <!-- Password -->
                <div class="space-y-1.5">
                    <div class="flex justify-between items-center ml-1">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Password</label>
                        <a href="#"
                            class="text-[10px] font-bold text-gold-500 hover:text-gold-400 uppercase tracking-wider transition-colors">Forgot
                            Password?</a>
                    </div>
                    <div class="relative group">
                        <input type="password" formControlName="password"
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3.5 text-white placeholder-slate-600 focus:outline-none focus:border-gold-500/50 focus:bg-white/10 transition-all font-medium text-sm pl-10"
                            placeholder="••••••••">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="h-4 w-4 absolute left-3.5 top-3.5 text-slate-500 group-focus-within:text-gold-400 transition-colors"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                </div>

                <!-- Error Message -->
                @if (errorMessage) {
                <div
                    class="bg-red-500/10 border border-red-500/20 rounded-lg p-3 flex items-center gap-3 animate-in fade-in slide-in-from-top-1">
                    <div class="w-1.5 h-1.5 rounded-full bg-red-500"></div>
                    <span class="text-[10px] font-bold text-red-400 uppercase tracking-wide">{{ errorMessage }}</span>
                </div>
                }

                <!-- Submit Button -->
                <button type="submit" [disabled]="loginForm.invalid || isLoading"
                    class="w-full relative overflow-hidden rounded-xl bg-white hover:bg-zinc-200 py-3.5 text-black font-black uppercase tracking-widest text-xs transition-all disabled:opacity-50 disabled:shadow-none active:scale-[0.98] mt-2 shadow-lg">
                    @if (isLoading) {
                    <span class="flex items-center justify-center gap-2">
                        <svg class="animate-spin h-4 w-4" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"
                                fill="none"></circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        Verifying...
                    </span>
                    } @else {
                    Sign In
                    }
                </button>
            </form>

            <div class="mt-8 text-center border-t border-white/5 pt-6">
                <p class="text-xs text-slate-500 font-bold uppercase tracking-wider">
                    Don't have an account?
                    <a routerLink="/auth/register"
                        class="text-white hover:text-gold-400 ml-1 underline underline-offset-4 transition-colors">Sign
                        Up</a>
                </p>
            </div>
        </div>
    </div>
</div>
